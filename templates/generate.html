<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate with OpenAI</title>
</head>
<body>
    <h1>Ask OpenAI</h1>
    <form method="POST">
        <textarea name="prompt" placeholder="Enter your prompt here" rows="5" cols="50"></textarea><br>
        <button type="submit">Generate</button>
    </form>
    
    {% if response %}
    <h2>Response:</h2>
    <pre>{{ response }}</pre>
    {% elif error %}
    <h2>Error:</h2>
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
